<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add jQuery library -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    
    <!-- Add maphilight plugin -->
    <script type="text/javascript" src="https://davidlynch.org/projects/maphilight/jquery.maphilight.js"></script>
    <!-- Activate maphilight plugin -->
    <script type="text/javascript" src="jquery.maphilight.js"></script>
    <script type="text/javascript">$(function() {
            $('.map').maphilight();
        });
        $(function() {
          var table = document.getElementById('RingsTM').getElementsByClassName('map'); 
        for(var i=0; i<table.length; i++){
            if(table[i].tagName=='DIV'){
              if(table[i].style.display=='block'){
                table[i].style.display ='none'
              }
            }
        }
        });
</script>
    <title>Dashboard de pruebas de redundancia</title>
  </head>

      <strong>We're sorry but Shards Dashboard Lite Vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
